{% extends 'base.html' %}
{% block title %}
Profile
{% endblock %}
{% block content %}
<div class="card-text mb-4 bg-light">
  <hr>
    <p class="card-title ps-3 h5">Switch</p>
  <hr>
</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered table-sm">
      <thead>
          <tr>
            <th scope="col">S/N</th>
            <th scope="col">Product</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          
          {% for type in types %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ type.network }} {{ type.name }}</td>
            <td>
              {% if type.available == True %}
              <a href="{% url 'data_of' type.id %}" class="btn btn-success">On</a>
              {% else %}
              <a href="{% url 'data_on' type.id %}" class="btn btn-danger">Off</a>
              {% endif %}
            </td>
          </tr>
          
          {% endfor %}
          
        </tbody>
        
  </table>
</div>
{% endblock %}
