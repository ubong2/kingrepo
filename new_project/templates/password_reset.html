{% extends 'base.html' %}
{% block title %}
Reset Password
{% endblock %}
{% block content %}
<div class="card-header mb-3">
    <h5 class="card-title text-danger">Request Password Reset</h5>
</div>
    <form action="" method="POST">
        {% csrf_token %}
        {% include 'form.html' %}
            <input type="submit" value="Request Password Reset" class="btn btn-danger">
    </form>

    <div>
        <p class="small mb-3"><a href="{% url 'user_login' %}">Back to Login</a></p>
    </div>  

    <script>
        $(document).ready(function() {
            $("#id_email").addClass("form-control border border-2");
        });
    </script>
{% endblock %}
