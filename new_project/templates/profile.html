{% extends 'base.html' %}
{% block title %}
Profile
{% endblock %}
{% block content %}
<div class="card-header mb-3">
  <h5 class="card-title text-primary">User Profile</h5>
</div>

<table class="table table-borderless">
    <tbody>
      <tr>
        <th scope="row">Username</th>
        <td>{{ user.username }}</td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>

  <div class="card-footer p-3">
    <a href="{% url 'update_profile' %}" class="btn btn-warning">Edit Profile</a>
    <a href="{% url 'signout' %}" class="btn btn-primary">Signout</a>
  </div>
  
  

{% endblock %}
